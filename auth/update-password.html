<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحديث كلمة المرور - نادي أديب</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="auth-card">
    <header class="auth-header">
      <div class="logo-container">
        <img alt="شعار نادي أديب" src="https://lh3.googleusercontent.com/d/195w-tUBF_VKwFOm3Sh06fmwnlYzIyw0e" />
      </div>
      <div>
        <h1 class="auth-title">تحديث كلمة المرور</h1>
        <p class="auth-subtitle">
          <i class="fa-solid fa-lock" style="color: var(--accent-blue); margin-left: 2px;"></i>
          أدخل كلمة المرور الجديدة
        </p>
      </div>
    </header>

    <div id="status"></div>

    <form id="updateForm" class="auth-form">
      <label>
        <span class="label-text">
          <i class="fa-solid fa-lock"></i>
          كلمة المرور الجديدة
        </span>
        <div class="input-wrapper">
          <span class="input-icon">
            <i class="fa-solid fa-key"></i>
          </span>
          <input id="newPassword" name="newPassword" type="password" autocomplete="new-password" minlength="6" required placeholder="••••••" class="auth-input" />
          <button type="button" class="toggle-password" aria-label="إظهار/إخفاء كلمة المرور">
            <i class="fa-solid fa-eye-slash"></i>
          </button>
        </div>
      </label>
      <label>
        <span class="label-text">
          <i class="fa-solid fa-lock"></i>
          تأكيد كلمة المرور
        </span>
        <div class="input-wrapper">
          <span class="input-icon">
            <i class="fa-solid fa-key"></i>
          </span>
          <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" minlength="6" required placeholder="••••••" class="auth-input" />
          <button type="button" class="toggle-password-confirm" aria-label="إظهار/إخفاء كلمة المرور">
            <i class="fa-solid fa-eye-slash"></i>
          </button>
        </div>
      </label>
      <div class="auth-actions">
        <button type="submit" class="btn-primary"><i class="fa-solid fa-check"></i> تحديث كلمة المرور</button>
      </div>
    </form>

    <div class="auth-footer">
      <a href="login.html"><i class="fa-solid fa-arrow-right"></i> العودة لتسجيل الدخول</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase-config.js"></script>
  <script>
    (async function() {
      const sb = window.sbClient;
      const status = document.getElementById('status');
      const form = document.getElementById('updateForm');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');

      if (!sb) {
        status.className = 'alert error';
        status.textContent = 'Supabase غير مفعّل. تأكد من تحميل المكتبة وإعداد المفاتيح.';
        form.querySelector('button').disabled = true;
        return;
      }

      // تخصيص رسائل التحقق باللغة العربية
      function setCustomValidationMessage(input) {
        input.addEventListener('invalid', function(e) {
          e.preventDefault();
          if (this.validity.valueMissing) {
            this.setCustomValidity('⚠️ يرجى ملء هذا الحقل');
          } else if (this.validity.tooShort) {
            this.setCustomValidity(`⚠️ يجب أن يكون ${this.minLength} أحرف على الأقل`);
          } else {
            this.setCustomValidity('⚠️ يرجى التحقق من البيانات المدخلة');
          }
        });

        input.addEventListener('input', function() {
          this.setCustomValidity('');
        });
      }

      setCustomValidationMessage(newPasswordInput);
      setCustomValidationMessage(confirmPasswordInput);

      // وظيفة إظهار/إخفاء كلمة المرور الجديدة
      const togglePasswordBtn = document.querySelector('.toggle-password');
      togglePasswordBtn.addEventListener('click', function() {
        const type = newPasswordInput.type === 'password' ? 'text' : 'password';
        newPasswordInput.type = type;
        const icon = this.querySelector('i');
        if (type === 'text') {
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        } else {
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        }
      });

      // وظيفة إظهار/إخفاء تأكيد كلمة المرور
      const togglePasswordConfirmBtn = document.querySelector('.toggle-password-confirm');
      togglePasswordConfirmBtn.addEventListener('click', function() {
        const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
        confirmPasswordInput.type = type;
        const icon = this.querySelector('i');
        if (type === 'text') {
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        } else {
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        status.className = '';
        status.textContent = '';
        
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!newPassword || !confirmPassword) return;

        // التحقق من تطابق كلمتي المرور
        if (newPassword !== confirmPassword) {
          status.className = 'alert error';
          status.textContent = 'كلمتا المرور غير متطابقتين';
          return;
        }

        // التحقق من طول كلمة المرور
        if (newPassword.length < 6) {
          status.className = 'alert error';
          status.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل';
          return;
        }

        const submitBtn = form.querySelector('button');
        submitBtn.disabled = true;
        submitBtn.style.opacity = .7;

        try {
          // تحديث كلمة المرور
          const { error } = await sb.auth.updateUser({
            password: newPassword
          });

          if (error) {
            status.className = 'alert error';
            if (error.message.includes('Same password')) {
              status.textContent = 'كلمة المرور الجديدة يجب أن تكون مختلفة عن القديمة';
            } else if (error.message.includes('Password should be at least')) {
              status.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل';
            } else {
              status.textContent = 'حدث خطأ: ' + error.message;
            }
            return;
          }

          // نجح التحديث
          status.className = 'alert success';
          status.textContent = 'تم تحديث كلمة المرور بنجاح! جاري التحويل لتسجيل الدخول...';
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
          
        } catch (err) {
          status.className = 'alert error';
          status.textContent = 'حدث خطأ غير متوقع: ' + (err.message || err);
        } finally {
          submitBtn.disabled = false;
          submitBtn.style.opacity = 1;
        }
      });

      // التحقق من وجود جلسة صالحة
      try {
        const { data: { session } } = await sb.auth.getSession();
        if (!session) {
          status.className = 'alert error';
          status.textContent = 'الرابط غير صالح أو منتهي الصلاحية. يرجى طلب رابط جديد.';
          form.querySelector('button').disabled = true;
        }
      } catch (err) {
        status.className = 'alert error';
        status.textContent = 'حدث خطأ في التحقق من الجلسة';
      }
    })();
  </script>
</body>
</html>
