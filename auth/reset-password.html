<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور - نادي أديب</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="auth-card">
    <header class="auth-header">
      <div class="logo-container">
        <img alt="شعار نادي أديب" src="https://lh3.googleusercontent.com/d/195w-tUBF_VKwFOm3Sh06fmwnlYzIyw0e" />
      </div>
      <div>
        <h1 class="auth-title">إعادة تعيين كلمة المرور</h1>
        <p class="auth-subtitle">
          <i class="fa-solid fa-envelope" style="color: var(--accent-blue); margin-left: 2px;"></i>
          أدخل بريدك الإلكتروني لإرسال رابط إعادة التعيين
        </p>
      </div>
    </header>

    <div id="status"></div>

    <form id="resetForm" class="auth-form">
      <label>
        <span class="label-text">
          <i class="fa-solid fa-envelope"></i>
          البريد الإلكتروني
        </span>
        <div class="input-wrapper">
          <span class="input-icon">
            <i class="fa-solid fa-at"></i>
          </span>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="name@example.com" class="auth-input" />
        </div>
      </label>
      <div class="auth-actions">
        <button type="submit" class="btn-primary"><i class="fa-solid fa-paper-plane"></i> إرسال رابط الإعادة</button>
      </div>
    </form>

    <div class="auth-footer">
      <a href="login.html"><i class="fa-solid fa-arrow-right"></i> العودة لتسجيل الدخول</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase-config.js"></script>
  <script>
    (async function() {
      const sb = window.sbClient;
      const status = document.getElementById('status');
      const form = document.getElementById('resetForm');
      const emailInput = document.getElementById('email');

      if (!sb) {
        status.className = 'alert error';
        status.textContent = 'Supabase غير مفعّل. تأكد من تحميل المكتبة وإعداد المفاتيح.';
        form.querySelector('button').disabled = true;
        return;
      }

      // تخصيص رسائل التحقق باللغة العربية
      function setCustomValidationMessage(input) {
        input.addEventListener('invalid', function(e) {
          e.preventDefault();
          if (this.validity.valueMissing) {
            this.setCustomValidity('⚠️ يرجى ملء هذا الحقل');
          } else if (this.validity.typeMismatch && this.type === 'email') {
            this.setCustomValidity('⚠️ يرجى إدخال بريد إلكتروني صحيح');
          } else {
            this.setCustomValidity('⚠️ يرجى التحقق من البيانات المدخلة');
          }
        });

        input.addEventListener('input', function() {
          this.setCustomValidity('');
        });
      }

      setCustomValidationMessage(emailInput);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        status.className = '';
        status.textContent = '';
        
        const email = emailInput.value.trim();
        if (!email) return;

        const submitBtn = form.querySelector('button');
        submitBtn.disabled = true;
        submitBtn.style.opacity = .7;

        try {
          // إرسال رابط إعادة تعيين كلمة المرور
          const { error } = await sb.auth.resetPasswordForEmail(email, {
            redirectTo: `${window.location.origin}/auth/update-password.html`
          });

          if (error) {
            status.className = 'alert error';
            if (error.message.includes('rate limit')) {
              status.textContent = 'تم تجاوز عدد المحاولات المسموحة. يرجى الانتظار قليلاً ثم المحاولة مرة أخرى';
            } else if (error.message.includes('Invalid email')) {
              status.textContent = 'صيغة البريد الإلكتروني غير صحيحة';
            } else {
              status.textContent = 'حدث خطأ: ' + error.message;
            }
            return;
          }

          // نجح الإرسال
          status.className = 'alert success';
          status.textContent = 'تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني. يرجى التحقق من صندوق الوارد.';
          emailInput.value = '';
          
        } catch (err) {
          status.className = 'alert error';
          status.textContent = 'حدث خطأ غير متوقع: ' + (err.message || err);
        } finally {
          submitBtn.disabled = false;
          submitBtn.style.opacity = 1;
        }
      });
    })();
  </script>
</body>
</html>
