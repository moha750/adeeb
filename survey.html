<!doctype html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استبيان — نادي أدِيب</title>
    <meta name="description" content="شارك في استبيان نادي أدِيب" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="survey.css" />
</head>

<body>
    <!-- شريط التحميل -->
    <div id="loadingBar" class="loading-bar">
        <div class="loading-progress"></div>
    </div>

    <!-- الحاوية الرئيسية -->
    <div class="survey-container">
        <!-- الهيدر -->
        <header class="survey-header">
            <div class="survey-header-content">
                <img src="adeeb-logo.png" alt="نادي أدِيب" class="survey-logo" />
                <h1 class="survey-brand">نادي أدِيب</h1>
            </div>
        </header>

        <!-- محتوى الاستبيان -->
        <main class="survey-main" id="surveyMain">
            <!-- سيتم ملؤه ديناميكياً -->
        </main>

        <!-- الفوتر -->
        <footer class="survey-footer">
            <p>© 2026 نادي أدِيب. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <!-- المكتبات -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="survey.js"></script>
</body>

</html>
