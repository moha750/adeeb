<!doctype html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تعبئة الاستبيان — نادي أدِيب</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../appointments/appointments.css" />
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body class="forms-body">
    <header class="board-header">
      <div class="container">
        <div class="board-logo">
          <a class="logo-link" href="../index.html" title="نادي أدِيب">
            <img alt="شعار نادي أدِيب" class="logo-img" src="https://lh3.googleusercontent.com/d/195w-tUBF_VKwFOm3Sh06fmwnlYzIyw0e" />
          </a>
        </div>
        <h1 id="formHeader" class="board-title"><i class="fa-regular fa-square-check"></i> استبيان</h1>
        <p id="formSub" class="board-sub"></p>
      </div>
    </header>

    <main class="board-main">
      <section class="panel" style="padding:16px">
        <div id="errorBox" class="empty-state muted" style="display:none"></div>
        <div id="formBox" style="display:none">
          <form id="fillForm" class="form-grid" style="grid-template-columns: 1fr; max-width: 780px; margin-inline:auto"></form>
          <div id="thanksBox" class="empty-state" style="display:none; text-align:center">شكرًا لك. تم تسجيل إجابتك.</div>
        </div>
      </section>
    </main>

    <footer class="apt-footer">
      <div class="container">
        <a href="https://www.adeeb.club/"><p>جميع الحقوق محفوظة لنادي أدِيب <span class="year-fixed">2025</span> ©</p></a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-config.js"></script>
    <script src="fill.js"></script>
  </body>
</html>
